<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link a CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icono de pagina -->
    <link rel="shortcut icon" href="img/coffee-solid.svg" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a0faba7661.js" crossorigin="anonymous"></script>
    <!-- AOS Scroll Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header class="encabezado">
        <a href="index.html" class="encabezado__icono">
            <img class="encabezado__icono-logo" src="img/coffee-solid.svg" alt="icono de pagina">
            <h1>Apapach - Art</h1>
        </a>
        <nav class="encabezado__nav">
            <input type="checkbox" id="check"> 
            <ul>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="servicios.html">Productos</a></li>
                <li><a href="blog.html">Blog</a>
                </li>
                <li><a href="contacto.html">Contactenos</a></li>
                <li><a href="#ubicacion">Encontranos</a></li>
            </ul>
        </nav>
        <label for="check" class="encabezado__barras">
          <i class="fas fa-bars"></i>
        </label>          
    </header>
        <div class="formulario">
            <section class="formulario__contacto container">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-auto m-3">
                            <h2>CONTACTO</h2>
                        </div>
                    </div>
                </div>
                
                <form action="">
                    <div class="form-group">
                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="name">Nombre completo</label>
                            <input id="name" type="text" placeholder="Nombre completo" class="form-control">
                        </div>
                        <!-- Fecha de Nacimiento -->
                        <div class="form-group">    
                            <label for="fecha">Fecha de nacimiento:</label>
                            <input id="fecha" type="date" class="form-control">
                        </div>
                        <!-- Sos Cliente -->
                        <div class="form-group">
                            <label for="cliente">Sos cliente</label>
                            <div class="form-check form-check-inline">
                                <label for="si">Si</label>
                                <input type="radio" name="si" id="si" >
                                <label for="no">No</label>
                                <input type="radio" name="no" id="no" >
                            </div>
                        </div>
                        <!-- Telefono -->
                        <div class="form-group">
                            <label for="telefono">Telefono (Con codigo de area)</label>
                            <input id="telefono" type="tel" placeholder="ej:+12 3 45678900" class="form-control">
                        </div>    
                        <!-- Info sobre... -->
                        <div class="form-group">
                            <label for="curso">Info sobre</label>
                            <select name="curso" class="form-control">
                                <option value=""></option>
                                <option value="mates">Mates</option>
                                <option value="por-mayor">Por Mayor</option>
                                <option value="envios">Envios</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div> 
                        <!-- Otras consultas -->
                        <div>
                            <label for="otros">Otras consultas</label>
                            <div>
                                <textarea name="otros" cols="30" rows="10" placeholder="Consultas o sugerencias" class="form-control"></textarea>
                            </div>
                        </div>
                        <!-- Enviar/Reset -->
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-auto m-3">
                                    <div class="m-2">
                                        <div>
                                            <input type="reset" value="limpiar formulario" class="btn btn-danger">
                                            <input type="submit" class="btn btn-success" >
                                        </div>    
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </form>
            </section>
        
        </div>
    
    <hr>
    
    <footer data-aos="fade-up" id="ubicacion">
        <h2>Encontranos</h2>
        <section class="footerLinks">
            <div class="footerLinks__links">    
                <div>
                    <a href="https://m.facebook.com/apapach.arts"><i class="fab fa-facebook-square"></i></a>
                </div>
                <div>
                    <a href="mailto:apapach.art.ok@gmail.com"><i class="fas fa-envelope-square"></i></a>
                </div>
                <div>
                    <a href="https://www.instagram.com/apapach.art/"><i class="fab fa-instagram-square"></i></a>
                </div>
            </div>
            <div class="footerLinks__footerMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.0466887613097!2d-64.16950818530641!3d-31.412839703222726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a2a16b3f0cb3%3A0x6a55a48df0de6c44!2sLima%201221%2C%20X5004%20FQO%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1633404035456!5m2!1ses!2sar" width="300" height="225" style="border: 1px solid #000;" allowfullscreen="" loading="lazy">Direccion</iframe>    
            </div>
        </section>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- AOS Initialize -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
