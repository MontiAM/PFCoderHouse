    <section class="nosotros">
        <title>Informacion sobre la empresa</title>
        <h2>Un poco sobre nosotros</h2>

        <div data-aos="zoom-in" class="nosotros__logo">
            <img src="/img/apapach-art.jpeg" alt="logo emprendimiento">
        </div>

        <div class="nosotros__art">

            <article data-aos="fade-up" class="nosotros__art__seccion">
                <label for="check1" class="card">
                    <input type="checkbox" id="check1"> 
                    <div class="nosotros__art__seccion frenteCard img1">
                        <p>ART</p>
                    </div>
                    <p class="dorsoCard1">Palabra de origen Latín "ars" o "artis", su significado según la RAE es "Capacidad, habilidad para hacer algo"</p>
                </label>
            </article>
    
            <article data-aos="fade-up" class="nosotros__art__seccion">
                <label for="check2" class="card">
                    <input type="checkbox" id="check2"> 
                    <div class="nosotros__art__seccion frenteCard img2">
                        <p>APAPACHAR</p>
                    </div>
                    <p class="dorsoCard2">Palabra de origen Nahuatl "papachoa" o "papatzoa", su interpretación más común es "abrazar o acariciar con el alma"</p>
                </label>
            </article>

            <article data-aos="fade-up" class="nosotros__art__seccion">
                <label for="check3" class="card">
                    <input type="checkbox" id="check3"> 
                    <div class="nosotros__art__seccion frenteCard img3">
                        <p>APAPACHAR-ART</p>
                    </div>
                    <p class="dorsoCard3">Unimos estas dos hermosas y significativas palabras para crear este espacio donde queremos acercar un pedacito de nuestra alma a la de ustedes y ayudar a crear momentos inolvidables compartiendo un mate, escribiendo una bitácora, dándole vida a una maceta con una linda planta..</p>
                </label>
            </article>
    
        </div>
